<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 offset-md-4 col-xs-8 offset-xs-2  mt-4" id="login_form">
        <form [formGroup] = "loginForm" (submit) = login()>
        <div class="form-group account-wall">
          <img class="img-fluid rounded-circle mx-auto d-block login_img" src="../../../.././assets/images/login-img.png"
            alt="login-image">
        </div>
        <div class="form-group"  [ngClass]="{'has-error': (loginForm.get('email').touched || loginForm.get('email').dirty) &&
          !loginForm.get('email').valid }">
          <label for="email">Email address</label>
          <input type="text" formControlName = "email" name="email" class="form-control" placeholder="Enter Your Email" required>
          <span class="text-danger" *ngIf= "(loginForm.get('email').touched || loginForm.get('email').dirty) && 
            loginForm.get('email').errors">
          <span *ngIf = "loginForm.get('email').errors.required">Please enter your email address.</span>
          <span *ngIf= "loginForm.get('email').errors.email">Please enter a valid email address.</span>
          </span>
        </div>
        <div class="form-group" [ngClass]= "{'has-error': (loginForm.get('password').touched || loginForm.get('password').dirty)
          &&
          !loginForm.get('password').valid }">
          <label for="pwd">Password</label>
          <input type="password" formControlName ="password"  class="form-control"  name="password" placeholder="Enter Your Password" required>          
          <span class="text-danger" *ngIf= "(loginForm.get('password').touched || loginForm.get('password').dirty) && 
            loginForm.get('password').errors">
          <span *ngIf= "loginForm.get('password').errors.required">Please enter your password.</span>
          </span>
        </div>
        <div class="form-group">
          <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
          </label>
        </div>
        <p><a href="#" data-toggle="modal" data-target="#fgpwd">Forgot Password</a></p>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-success  active" [disabled]="!loginForm.valid" id="login_btn">Login</button>&nbsp;&nbsp;&nbsp;
          <button class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
        <!-- alert msg need to display to display login succefull -->
        </form>
      </div>
    </div>
    <!-- forgot password -->
    <div class="modal fade" id="fgpwd">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Forgot Password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form  #frgtpwd = ngForm (ngSubmit) ="forGot(frgtpwd.value)">
            <div class="form-group">
              <label for="fgpwdemail" class="control-label">Enter Your Email</label>
              <input type="email"  id="fgpwdemail" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-success" type="submit">Submit</button> &nbsp;
              <button class="btn btn-primary" type="reset">Cancel</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
